{% extends "layout.html" %}
{% load static %} 
{% block title %}More about{% endblock title %}

{% block extra_css %}
    <style>
        .carousel-item {
            height: 400px;
          }
      
          .carousel-item img {
            max-width: 100%;
            max-height: 100%;
          }
      
          .carousel-item h5,
          .carousel-item p {
            color: black;
            font-weight: bold;
          }
      
          .carousel-control-prev-icon,
          .carousel-control-next-icon,
          .carousel-indicators {
            filter: invert(100%);
            font-weight: bold;
          }      
    </style>
{% endblock %}

{% block content %}
<div class="skill-section-header" style="">
  <h3>System architecture and Design</h3>
  <div class="title-border"></div>
</div>

<div style="padding:20px 0px;border-radius:5px;">

  <img 
    src="{% static '/img/backend2.png' %}" 
    class="d-block w-100" alt="backend architecture" 
    style="border:2px solid #ffcf40;border-radius:12px;"
  >

  {% comment %} <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static '/img/spring-reactive-arch-v2.drawio.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{% static '/img/springboot_cicd.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{% static '/img/jmeter_result.png' %}" class="d-block w-100" alt="...">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </button>
  </div> {% endcomment %}
</div>
{% endblock content %}
